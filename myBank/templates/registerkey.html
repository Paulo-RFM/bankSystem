    <!DOCTYPE html>
    <html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
        <link rel="shortcut icon" href="{{ url_for('static', filename='icon.png') }}">
        
        <title>Cadastrar chave</title>
    </head>
    <body>
        <h1>Cadastrar Nova Chave Pix</h1>
    
        <p>Correntista: {{ account_holder }}</p>
       
    
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <ul>
              {% for category, message in messages %}
                <li class="{{ category }}">{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
        
        <form id="registerKeyForm" method="POST" action="{{ url_for('main.registerkey') }}">
            <label for="pixKey">Digite sua chave Pix</label>
            <input type="text" id="pixKey" name="pixKey" required><br><br>
            
            <button type="submit" id="createPixBtn">Cadastrar</button>
        </form>
    </body>
    </html>
